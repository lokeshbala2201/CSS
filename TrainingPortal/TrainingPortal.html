<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Portal</title>
    <link rel="stylesheet" href="./CSS/common.css">
</head>
<body>
    <div class="page ">
        <div class="sidebar sample">
            <div class="tittle">
                <p>Syncfusion's</p>
                <p>TrainingHub</p>
            </div>
            <p>A learning platform to grow your skills</p>
            <div class="quote">
                <P>"Don't limit your challenges; Challenge your limits. Each day we must try for constant and never ending improvement."</P>
            </div>
            <div class="author ">
                <p>- Tony Robbins</p>
            </div>
        </div>
        <div class="login sample">
            <!-- <br>
            <br> -->
            <div class="form">
                <label for="email">Email :</label><br>
                <input type="text" name="email" class="email" placeholder="Email address">
            </div>
            <div class="form">
                <label for="password">Password :</label><br>
                <input type="password" name="password" class="password" placeholder="Password">
            </div>
            <div class="signin form">
                <input type="submit" value="Sign in">
            </div>
            <div>
                <a href="" class="forget">Forgot Password?</a>
            </div>
            <!-- <br>
            <br> -->
            <div class="microsoft">
                <a>
                    <img src="https://traininghub.syncfusion.com/css/Images/microsoft-ext-login.svg">
                    <a href="" class="sign">Sign in with Microsoft</a>

                </a>
            </div>
           
        </div>
    </div>
    
</body>
</html>
