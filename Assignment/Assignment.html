<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./CSS/Common.css">
</head>
<body>
    <div class="main">
        <div class="sidebar sample col1">
            <div class="logo">
                <img src="https://cdn.syncfusion.com/content/images/Logo/Logo_150dpi.png" alt="logo">
                <h2>Hello...</h2>
                <br>
                <hr>

                <ul>
                    <li class="facebook"><a href="http://www.facebook.com" target="_blank">Facebook</a></li>

                    <li class="twitter"><a href="http://www.twitter.com" target="_blank">Twitter</a></li>

            <br>
            <button class="button">LOGIN</button>
            
           
            <p><a href="">Forget password</a> | <a href="">Create a new account</a></p>
